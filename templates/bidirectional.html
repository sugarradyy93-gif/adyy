<!DOCTYPE html>
<html>
<head><title>Prediksi Kata</title></head>
<body>
<h3>Prediksi Kata (Bidirectional)</h3>
<input id="text" type="text" placeholder="Masukkan kata">
<button onclick="predict()">Prediksi</button>
<p>Hasil: <span id="result"></span></p>
<script>
async function predict() {
  const text = document.getElementById('text').value;
  const response = await fetch('/api/predict-word', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({text})
  });
  const data = await response.json();
  document.getElementById('result').innerText = data.prediction;
}
</script>
</body>
</html>
